{% load i18n %}
<div class="language-switcher-container" style="position: absolute; top: 10px; right: 60px; z-index: 9999;">
    <form action="{% url 'set_language' %}" method="post" class="language-switcher">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}" />
        <select name="language" onchange="this.form.submit()" style="padding: 5px; border-radius: 3px; border: 1px solid #ccc; background-color: #343a40; color: white;">
            {% get_available_languages as LANGUAGES %}
            {% for lang_code, lang_name in LANGUAGES %}
                <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                    {{ lang_name }}
                </option>
            {% endfor %}
        </select>
    </form>
</div>
